<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="title">商品回收站列表</div>
<div class="data-list clear">请选择商品分类：
    <select name="cid">
        <option value="0">全部</option>
        <foreach name="category" item="v">
            <option value="{$v.cid}" <eq name="v.cid" value="$cid">selected</eq> >{:str_repeat('--',$v['deep']).$v['cname']}</option>
        </foreach>
    </select>
    <table border="1">
        <form action="__CONTROLLER__/undelSelect/cid/{$cid}" method="post">
            <tr><th width="120">商品编号</th><th>商品名</th><th width="140">操作</th></tr>
            <foreach name="goods.list" item="v">
                <tr><td><input type="checkbox" name="gid[]" value="{$v.gid}" />{$v.identifier}</td>
                    <td>{$v.gname}</td>
                    <td class="center"><a href="__CONTROLLER__/undel/gid/{$v.gid}/cid/{$cid}">还原</a> <a href="__MODULE__/Goods/revise/gid/{$v.gid}/cid/{$cid}" target="_blank" >修改</a> <a href="__CONTROLLER__/del/gid/{$v.gid}/cid/{$cid}">删除</a></td>
                </tr>
            </foreach>
            <tr>
                <td colspan="2"><a href="#" onclick="checkedAll()">全选</a> <a href="#" onclick="notCheckedAll()">全不选</a> <a href="#" onclick="checkedOthers()">反选</a></td>
                <td colspan="3"><input type="submit" value="批量还原" /></td>
            </tr>
        </form>
    </table>
    <div class="pagelist">{$goods.page}</div>
</div>
<script>
    $("select").change(function () {
        window.location.href = "__ACTION__/cid/" + $(this).val();
    });
    $(function () {
        $("tr:odd").addClass("odd");
    });

    //全选
    function checkedAll() {
        $(":checkbox").each(function () {
            $(this).prop("checked", true);
            $(this).attr("checked", true);
        });
    }
    //全不选
    function notCheckedAll() {
        $(":checkbox").each(function () {
            $(this).prop("checked", false);
            $(this).attr("checked", false);
        });
    }
    //反选
    function checkedOthers() {
        $(":checkbox").each(function () {
            if (this.checked) {
                $(this).prop("checked", false);
                $(this).attr("checked", false);
            } else {
                $(this).prop("checked", true);
                $(this).attr("checked", true);
            }
        });
    }
    //单个选择时的状态设置
    $(".check").click(function () {
        $(this).each(function (i, v) {
            if (!v.checked) {
                $(this).prop("checked", false);
                $(this).attr("checked", false);
            } else {
                $(this).prop("checked", true);
                $(this).attr("checked", true);
            }
        });
    });
</script>

</body>
</html>
