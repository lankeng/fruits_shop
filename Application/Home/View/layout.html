<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/fruit.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css" media="screen" />
		<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/jquery.banner.revolution.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/banner.js"></script>
		<title></title>
</head>
<body>
	<div class="page">
			<div class="header">
				<div class="head">
					<div class="headleft">
						<span class="cha1">Vegetables & Fruits & Beverage </span>
						<span class="cha2">
							百果园
						</span>
						<present name="mid">
						{$mname}，欢迎来到百果园！[<a href="__MODULE__/User/logout">退出</a>]
						<else/>
						<span class="cha3">
							<a href="__MODULE__/User/login" style="color: darkgray;">登录</a>
						</span>
						<span class="cha4">
							|
						</span>
						<span class="cha5">
							<a href="__MODULE__/User/register" style="color: darkgray;">注册</a>
						</span>
						</present>
					</div>
					<div class="headright">
						<a href="__MODULE__/Cart/index"><img src="__PUBLIC__/image/mycar.jpg"/></a>
					</div>
				</div>
				<div class="nav">
					<ul>
						<li><a href="__APP__/">首页</a></li>
						<li><a href="#">进口水果</a></li>
						<li><a href="#">新鲜蔬菜</a></li>
						<li><a href="#">健康搭配</a></li>
						<li><a href="#">特价专场</a></li>
					</ul>
					
				</div>
				<div class="">
					<form >						
						<input type="text" value="  新鲜水果" class="search"/>
					</form>
				</div>
			</div>
			<div class="content">
				<div class="content1">
					<div class="food">
						<div class="food1">
							<p>所有食品分类</p>
						</div>
						<div class="food2">
							<ul>
								<li><a href="">澳洲水果</a></li>
								<li><a href="#">奇异果</a></li>
								<li><a href="#">新奇士美国脐橙</a></li>
								<li><a href="#">苹果</a></li>
								<li><a href="#">澳洲水果</a></li>
								<li><a href="#">车厘子</a></li>
								<li><a href="#">热带水果</a></li>
							</ul>
						</div>
					</div>
					<div class="foodrun">
						<div class="wrapper">
							<div class="fullwidthbanner-container">
								<div class="fullwidthbanner">
									<ul>
										<li data-transition="3dcurtain-horizontal" data-slotamount="15" data-masterspeed="300">
											<img src="__PUBLIC__/image/slides/slide3.jpg" alt="" />									
										</li>
										<li data-transition="3dcurtain-vertical" data-slotamount="15" data-masterspeed="300" data-link="#">
											<img src="__PUBLIC__/image/slides/slide5.jpg" alt="" />
										</li>
										<li data-transition="papercut" data-slotamount="15" data-masterspeed="300" data-link="#">
											<img src="__PUBLIC__/image/slides/slide2.jpg" alt="" />
										</li>
										<li data-transition="turnoff" data-slotamount="15" data-masterspeed="300">
											<img src="__PUBLIC__/image/slides/slide1.jpg" alt="" />
										</li>	
										<li data-transition="flyin" data-slotamount="15" data-masterspeed="300">
											<img src="__PUBLIC__/image/slides/slide6.jpg" alt="" />	 
										</li>					
									</ul>
								</div>
							</div>
						</div>
						
						<div style="text-align:center;clear:both;">
						<script src="__PUBLIC__/gg_bd_ad_720x90.js" type="text/javascript"></script>
						<script src="__PUBLIC__/follow.js" type="text/javascript"></script>
						</div>
					</div>
				</div>
				<div class="content2">
					<a href=""><img src="__PUBLIC__/image/pic1.jpg"/></a>
					<a href=""><img src="__PUBLIC__/image/pic2.jpg" style="margin-left: 3px;"/></a>
					<a href=""><img src="__PUBLIC__/image/pic3.jpg" style="margin-left: 3px;"/></a>
					<a href=""><img src="__PUBLIC__/image/pic4.jpg" style="margin-left: 3px;"/></a>
				</div>
				<div class="content3">
					<div class="sty1">
						<a href="">进口水果</a>
					</div>
					<div class="sty1" style="margin-left: 47px;">
						<a href="">国产水果</a>
					</div>
					<div class="sty1" style="margin-left: 47px;">
						<a href="">新鲜蔬菜</a>
					</div>
					<div class="sty1" style="margin-left: 47px;">
						<a href="">热卖推荐</a>
					</div>
				</div>
				<div class="content4">
				<foreach name="best" item="v">
					<div class="pice1" style="float:left;margin-left:35px;height:420px">
						<empty name="v.thumb"><img src="__PUBLIC__/image/preview.jpg" style="width:456px;height:300px;"/><else/><img src="__PUBLIC__/uploads/thumb/{$v.thumb}" style="width:456px;height:300px;"></empty>
						<div class="op">
							<div class="op1">					
								<p class="fot1">{$v.gname}</p>
								<p class="fot2">
									<span class="fot4">￥{$v.price}</span>
									<span class="fot6">￥28.00</span>
								</p>
								<div class="fot7">
									<a href="__CONTROLLER__/goods/id/{$v.gid}">购买</a>
								</div>
							</div>	
						</div>
					</div>
					</foreach>
				</div>
			</div>
			<div class="footer">
				<img src="__PUBLIC__/image/footer.jpg"/>
			</div>
		</div>
</body>
</html>
